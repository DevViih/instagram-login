<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>instagram</title>
  </head>
  <body>
      <div class="instagram-wrapper">
          <div class="instagram-phone">
             <img src="img/instagram-celular.png" alt="imagem de um celular">
          </div>
          <div class="continue">
            <div class="group">
              <img src="img/instagram-logo.png" class="logo" alt="logo do instagram">
                <div class="photo">
                  <img src="img/perfil-instagram.jpg" alt="foto de perfil do instagram">
                </div>
                <a href="#" class="login">Continuar como julianaCosta</a>
                <a href="#" class="logout"> Remover conta</a>
            </div>
            <div class="group">
               <p class="not-account">Não é julianaCosta ?</p>
               <p class="not-account"><span class="link-blue">Alternar contas</span>
                  ou 
                 <span class="link-blue">Inscreva-se</span>
               </p>
            </div>
            <div class="get-the-app">
              <p class="get-app"> Baixe o aplicativo </p>
              <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
              </div>
            </div>
          </div>
     </div>
  </body>
</html>
